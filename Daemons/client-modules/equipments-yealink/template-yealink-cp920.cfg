account.1.user_name = {{{username}}}
account.1.password = {{{password}}}
account.1.sip_server.1.address = {{{server1addr}}}
account.1.sip_server.1.port = {{{server1port}}}

#######################################################################################
##                                Call Pickup                                        ##
#######################################################################################
