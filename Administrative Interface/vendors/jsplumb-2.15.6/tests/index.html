<!doctype html>
<html>
	<head>
		<script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
		<link rel="stylesheet" href="../css/jsplumb.css">
		<link rel="stylesheet" href="loadtest.css">
	</head>
	<body>		

		
		<!-- content -->
		<div id="main" class="test">
			<div id="links">
				<h3>Tests</h3>
				<ul>
					<li><a href="unit/index.html">Unit Tests</a></li>
					<li><a href="loadtest-dom.html">Vanilla</a></li>
				</ul>
			</div>
			<iframe src="" id="iframe"></iframe>
		</div> 
		<script>
			$(function() {	

				var load = function(href) {
					$("#links a").removeClass("current-tests");
					$("#iframe")[0].src = href;
					$("#links a[href='" + href + "']").addClass("current-tests");
				};
				
				$("#links a").on("click", function() {
					load($(this).attr("href"));
					return false;
				});

				$("#body").height($(window).height() - $("#header").height());

				load("qunit-svg-dom-instance.html");

			});
		</script>
		<!-- /content -->
		
	</body>
</html>
